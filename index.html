<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guezz - Guess The Band!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- LOBBY SCREEN -->
    <div id="lobby" class="container">
        <h1>🎸 <span>Guezz</span>: Guess The Band!</h1>
        <p>Test your music knowledge and guess the band from the clue!</p>
        <input type="text" id="player-name" placeholder="Enter your name" />
        <div>
            <button id="start-btn">Start Game</button>
            <button id="show-leaderboard">Leaderboard</button>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-box" class="container">
        <h1>🎧 Guezz: Guess The Band!</h1>
        <h3 id="level-title">Level 1 - Easy</h3>
        <p id="clue"></p>
        <input type="text" id="answer" placeholder="Type your answer here..." />
        <div>
            <button id="submit-btn">Submit</button>
            <button id="next-btn">Next</button>
        </div>
        <p id="result"></p>
        <p id="score">Score: 0</p>
        <p id="timer">Time: 0s</p>
    </div>

    <!-- LEADERBOARD SCREEN -->
    <div id="leaderboard" class="container">
        <h2>🏆 Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
        <button id="back-btn">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
